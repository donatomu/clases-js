<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.google.com" target="_blank">Ir a gooogle</a>
    <button onclick="redirigir()">Ir a google</button>

    <script>
        function redirigir(){
            let link = document.querySelector('a');
            let url = link.getAttribute('href');
            window.location.href = url;
        }
    </script>
</body>
</html>
