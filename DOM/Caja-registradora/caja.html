<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja</title>
    <link rel="stylesheet" href="estilos/caja-estilos.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a tu caja, <span id="usuario"></span>!</h1>
        <button onclick="consultarSaldo()">Consultar saldo</button>
        <button onclick="mostrarFormulario('ingreso')">Ingresar monto</button>
        <button onclick="mostrarFormulario('retiro')">Retirar monto</button>
        <button onclick="cerrarSesion()">Cerrar Sesi√≥n</button>

        <div class="reporte" id="reporte" style="display: none;">
            <h2>Reporte de saldo</h2>
            <p>Su saldo actual es: S/.<span class="saldo" id="saldo"></span> soles.</p>
            <p class="monto-ingresado" id="monto-ingresado" style="display: none;"></p>
            <p class="monto-retirado" id="monto-retirado" style="display: none;"></p>
        </div>
        <div class="formulario" id="formulario">
            <form onsubmit="realizarOperacion(event)">
                <label for="monto">Monto a <span id="operacion-label"></span>:</label>
                <input type="number" id="monto" required>
                <button type="submit">Confirmar</button>
            </form>
        </div>

        <p class="error" id="error" style="display: none; color: red;"></p>
    </div>

    <script src="caja.js"></script>
</body>
</html>
